version: '3.8'
services:
  postgres:
    image: "postgres:15"
    container_name: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    expose:
      - 5432
    ports:
      - "5432:5432"
    volumes:
      - ./pg_hba.conf:/var/lib/foo/pg_hba.conf
      - postgres-data:/var/lib/postgresql/data
    command: [ "postgres", "-c", "hba_file=/var/lib/foo/pg_hba.conf" ]
    restart: always
    networks:
      - app
  elasticsearch:
    image: elasticsearch:7.17.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - cluster.name = elasticsearch
    expose:
      - 9200
      - 9300
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - app
  kibana:
    container_name: kibana
    image: "kibana:7.4.0"
    restart: always
    environment:
      - ELASTICSEARCH_URIS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - app
  app:
    container_name: library
    build:
      context: .
      dockerfile: library.Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/postgres?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: on-failure
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  postgres-data:
